services:
  # Serviço da API FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestao-tarefas-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@db:5432/gestao_tarefas_db
      - APP_ENV=development
      - DEBUG=true
      - SECRET_KEY=dev_secret_key_change_in_production
    volumes:
      # Hot reload: mapeia código local para container
      - ./app:/app/app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # Serviço do Banco de Dados PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: gestao-tarefas-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: gestao_tarefas_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gestao_tarefas_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

# Volumes persistentes
volumes:
  postgres_data:
    name: gestao-tarefas-postgres-data

# Redes
networks:
  app-network:
    name: gestao-tarefas-network
    driver: bridge